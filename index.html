            <form class="d-flex justify-content-end align-items-center ">
                <input id="search-input" class="form-control search-bar   me-2 " type="search" placeholder="Search" aria-label="Search">

              </form>
        </div>
      
        
        <div class="mb-3 " role="group" aria-label="Basic example">
            
            <button onclick="getAll()" type="button" class=" btn btn-gray">All</button>
            <button onclick="getProduct('footwear')"  type="button" class=" btn btn-gray">Footwear</button>
            <button onclick="getProduct('watch')" type="button" class=" btn btn-gray">Watches</button>
            <button onclick="getProduct('cloth')" type="button" class=" btn btn-gray">Clothes</button>

 <!--Array.forEach loop cards-->
